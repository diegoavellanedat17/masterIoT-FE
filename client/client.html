        <link rel="icon" type="image/x-icon" href="assets/zaboo2.svg" />
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
        <link href="https://fonts.googleapis.com/css?family=Poppins:400,600,700&amp;display=swap" rel="stylesheet">
        <!-- Core theme CSS (includes Bootstrap)-->
        <link href="https://fonts.googleapis.com/css2?family=Material+Icons"
      rel="stylesheet">

    <body>

        <div class="beacon" id="zaboo-beacon">                   
        </div>
        
        <div class="d-flex" id="wrapper">

            <div id="page-content-wrapper">
 
                <div class="container">
                    <div class="row">
                        <div class="col-6 d-flex justify-content-start">
                            <svg id="logo-svg" width="100px" height="100px" viewBox="0 -30 500 300">
                                <path class="path" stroke="#bec8e4"  stroke-width="12" fill="none" d="M119.18,40.89H78.46L53.79,72.31,8.34.5H202.26L52.39,191.36H1ZM286.21.5H234.85L85,191.36H278.89l-45.45-71.81L208.77,151H168.05Z"></path>
                            </svg>
                        </div>
                        <div class="col-6">
                            <a style="text-decoration: none;" class="mt-4  d-flex justify-content-end mb-4" id="sign-out"><h1 class="font-zaboo">Zaboo</h1> <span style="color:black;opacity: 0.2;">Dashboard</span></a>
                        </div>
                        
                    </div>
                    <div class="row d-flex justify-content-center">

                        <div class="col-9 components mb-2 d-flex justify-content-center align-items-center">

                            <canvas id="canvas-static" class=""></canvas>

                        </div>

                    <section id="kits-info">
                        <div class="row d-flex justify-content-center" id="kit-items">
                            <h6 class="mt-2 mb-4 col-12" style="font-weight: 700; opacity: 0.5;">Componentes del sistema</h6>
              
                        </div>

        
                    </section>
     
                        <section id="edit-space" class="mt-4">
                            <h6 class="mt-2" style="font-weight: 700; opacity: 0.5;">Edita tu espacio</h6>
                            <div class="row">
                                <!-- aca van los botones referentes a agregar las cosas al espacio -->
                                <div class="col-2 mb-3 pt-2 mr-1" >
                                    <div class="row">
                                        
                            

                                        <!-- -----------------------Agregar el titulo del canvas ---------------------------------------->

                                        <div class="col-12 " id="section-title">

                                            <div class="search col-12 mt-1" id="title-name">
                                                <input type="text" class="search__input mb-2" id="input-title"  placeholder="Titulo del grafico">
                                                    <div class="btn btn__primary col-12 mt-1" id="set-title">Agrega Titulo</div>
                                            </div>

                                        </div>
                                        

                                        <!-- -----------------------Agregar un nuevo espacio en el canvas---------------------------------------->

                                        <div class="col-12" id="section-space">

                                            <div class="search col-12 mt-1" id="title-name">
                                                <input type="text" class="search__input mb-2" id="space-name"  placeholder="Nombre del lugar ...">
                                                    <div class="btn btn__primary col-12 mt-1" id="add-space">Agrega Espacio</div>
                                            </div>

                                        </div>

                                         <!-- -----------------------Agregar las estaciones correspondientes a los que el usuario tenga acceso---------------------------------------->

                                         <div class="col-12" id="section-station">


                                        </div>

                                    </div>

                                </div>

                                <div class="col-1"></div>

                                <div class="col-9 mb-3 pt-2 back-canvas " >
                                    <div class="row dupla-canvas">
                                        <div class="col-1 side-canvas">
                                            <div class="row d-flex justify-content-start">
                                                <label for="tab-1" class= "col-12 segmented-control__1" id="add-title">
                                                    <!-- <p class="option-p">add title</p> -->
                                                    <i class="material-icons mt-2" style="font-size:16px;">title</i>
                                                </label>
                                                    
                                                    <label for="tab-1" class= "col-12 segmented-control__1 " id="open-space">
                                                        <i class="material-icons mt-2" style="font-size:16px;">add_location_alt</i>    
                                                    </label>

                                                    <label for="tab-1" class= "col-12 segmented-control__1 " id="add-station">
                                                        <i class="material-icons mt-2" style="font-size:16px;">sensors</i>    
                                                    </label>
                                                    
                                                    <label for="tab-1" class= "col-12 segmented-control__1 " id="remove">
                                                        <i class="material-icons mt-2" style="font-size:16px;">delete_forever</i>    
                                                    </label>

                                                    <label for="tab-1" class= "col-12 segmented-control__1" id="save" title="Guardar Plano">
                                                        <i class="material-icons mt-2" style="font-size:16px;">save</i>    
                                                    </label>

                                                    <label for="tab-1" class= "col-12 segmented-control__1 ">
                                                        <i class="material-icons mt-2" style="font-size:16px;">track_changes</i>    
                                                    </label>

                                                    <label for="tab-1" class= "col-12 segmented-control__1 ">
                                                        <i class="material-icons mt-2" style="font-size:16px;">thermostat</i>    
                                                    </label>

                                                    <label for="tab-1" class= "col-12 segmented-control__1 ">
                                                        <i class="material-icons mt-2" style="font-size:16px;">water</i>    
                                                    </label>
                                            </div>

                                        </div>
                                            
                                            <canvas id="canvas" >
                                            
                                            </canvas>
                                        
                                        

                                    </div>
                                    
                                </div>
                            </div>
                        </section>
                        
                    </div>

                </div>
            </div>
        </div>
        <!-- Bootstrap core JS-->
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/js/bootstrap.bundle.min.js"></script>

        <script type="module" src="js/firebaseHandler.js"></script>

        <script src="../js/anime.min.js"></script>
        <script src="lib/fabric.min.js"></script>

        <script src="js/scripts.js"></script>
        <script src="js/confg.js"></script>
